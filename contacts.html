<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta content="My Professional Porftolio" name="description" />
    <meta content="Digital Portfolio for Designer" name="keywords" />
    <meta content="Sara Bretes" name="author" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saras Portfolio | Contact me</title>
    <link href="stylesInCommon.css" rel="stylesheet" />
    <link href="contacts.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/74df61d62d.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="./index.html"><strong>Sara Bretes</strong></a>
        </div>
        <ul class="menus">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./about.html">About</a>
          </li>
          <li>
            <a href="./projects.html">Projects</a>
          </li>
          <li>
            <a class="currentPage" href="./contacts.html">Contacts</a>
          </li>
        </ul>
        <i aria-hidden="true" class="fas fa-bars" title="Burger menu"></i>
      </nav>
    </header>
    <main>
      <section id="socialMedia">
        <div class="titleWithIcon">
          <i aria-hidden="true" class="fas fa-user"></i>
          <h2>Connect with me on social media:</h2>
        </div>
        <a href="https://twitter.com/Totinhas" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-twitter"
            title="Twitter account"
          ></i
        ></a>
        <a href="https://www.linkedin.com/in/sarabretes/" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-linkedin-in"
            title="Linkedin account"
          ></i
        ></a>
        <a href="https://www.behance.net/sarabretes" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-behance"
            title="Behance account"
          ></i
        ></a>
      </section>
      <section id="contactForm">
        <div class="titleWithIcon">
          <i aria-hidden="true" class="fas fa-envelope"></i>
          <h2>Contact me</h2>
        </div>
        <form>
          <label for="fullName">Full Name:</label>
          <input
            id="fullName"
            oninput="fullNameValidation()"
            placeholder="John Smith"
            type="text"
          />
          <p id="errorName">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid name.
          </p>
          <label for="email">Email:</label>
          <input
            id="email"
            oninput="emailValidation()"
            placeholder="me@johnsmith.com"
            type="email"
          />
          <p id="errorEmail">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid email.
          </p>
          <label for="phoneNumber">Phone Number:</label>
          <input
            id="phoneNumber"
            oninput="phoneValidation()"
            placeholder="07700900796"
            type="tel"
          />
          <p id="errorPhone">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid phone number.
          </p>
          <label for="messageText">Message:</label>
          <textarea
            id="messageText"
            maxlength="500"
            oninput="messageValidation()"
            placeholder="Please write your message here. Min 10 characters"
          ></textarea>
          <p id="errorTextField">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please write
            your message here.
          </p>
          <input onclick="fullFormValidation()" type="button" value="Submit" />
          <h2 id="formSubmissionStatus"></h2>
        </form>
      </section>
    </main>

    <script src="mobileMenu.js"></script>
    <script src="contacts.js"></script>
  </body>
</html>
